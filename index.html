<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pembayaran QRIS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    img.qris {
      width: 250px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    img.qris:hover {
      transform: scale(1.05);
    }

    .download-btn {
      margin-top: 10px;
      display: inline-block;
      padding: 8px 15px;
      background: #28a745;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }

    .payment-method {
      margin-top: 20px;
      text-align: left;
    }

    .payment-item {
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .payment-item span {
      font-weight: bold;
    }

    .copy-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .copy-btn:hover {
      background: #0056b3;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
    }

    .close {
      position: absolute;
      top: 60px;
      right: 50px;
      color: #fff;
      font-size: 35px;
      font-weight: bold;
      cursor: pointer;
    }

  </style>
</head>
<body>

<div class="container">
  <h2>Pembayaran via QRIS</h2>
  <img src="https://files.catbox.moe/dn6h7z.jpeg" alt="QRIS" class="qris" id="qrisImage">
  <br>
  <a href="https://files.catbox.moe/dn6h7z.jpeg" download class="download-btn">ðŸ“¥ Download QRIS</a>

  <div class="payment-method">
    <div class="payment-item">
      <span>DANA:</span> <span id="dana">081915460443</span>
      <button class="copy-btn" onclick="copyText('dana')">Salin</button>
    </div>
    <div class="payment-item">
      <span>OVO:</span> <span id="ovo">087859803568</span>
      <button class="copy-btn" onclick="copyText('ovo')">Salin</button>
    </div>
    <div class="payment-item">
      <span>GOPAY:</span> <span id="gopay">087859803568</span>
      <button class="copy-btn" onclick="copyText('gopay')">Salin</button>
    </div>
  </div>
</div>

<!-- Modal Zoom QRIS -->
<div id="qrModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <img class="modal-content" id="modalImage">
</div>

<script>
  function copyText(id) {
    const text = document.getElementById(id).textContent;
    navigator.clipboard.writeText(text).then(() => {
      alert("Nomor " + id.toUpperCase() + " berhasil disalin!");
    });
  }

  // Modal zoom image
  const modal = document.getElementById("qrModal");
  const modalImg = document.getElementById("modalImage");
  const qrisImage = document.getElementById("qrisImage");

  qrisImage.onclick = function() {
    modal.style.display = "block";
    modalImg.src = this.src;
  }

  function closeModal() {
    modal.style.display = "none";
  }

  window.onclick = function(event) {
    if (event.target == modal) {
      closeModal();
    }
  }
</script>

</body>
</html>
