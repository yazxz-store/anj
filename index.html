<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pembayaran - Yazxz Hosting</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f8f9fa;
    }

    header {
      background: rgba(30, 30, 44, 0.9);
      padding: 1rem 5%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #4361ee, #3f37c9);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(30, 41, 59, 0.8);
      border-radius: 16px;
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      font-family: 'Montserrat', sans-serif;
    }

    .neon-text {
      color: #4cc9f0;
      text-shadow:
        0 0 5px #4cc9f0,
        0 0 10px #4cc9f0,
        0 0 20px #4cc9f0,
        0 0 40px #4895ef;
    }

    .flicker {
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      45% { opacity: 0.7; }
      50% { opacity: 1; }
      55% { opacity: 0.5; }
      60% { opacity: 1; }
    }

    .qris {
      text-align: center;
      margin-bottom: 2rem;
    }

    .qris img {
      max-width: 300px;
      width: 100%;
      border-radius: 12px;
    }

    .neon-border {
      border: 2px solid #4895ef;
      box-shadow:
        0 0 5px #4895ef,
        0 0 15px #4895ef,
        0 0 30px #4895ef;
    }

    .payment-methods {
      margin-bottom: 2rem;
    }

    .method {
      background: rgba(15, 23, 42, 0.6);
      padding: 1rem 1.5rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .method-info {
      flex: 1 1 70%;
    }

    .method-info strong {
      display: block;
      font-size: 1.1rem;
      color: #4cc9f0;
      margin-bottom: 4px;
    }

    .copy-btn {
      padding: 8px 16px;
      background: linear-gradient(135deg, #4361ee, #3f37c9);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .copy-btn.neon {
      box-shadow:
        0 0 5px #4cc9f0,
        0 0 10px #4895ef;
    }

    .copy-btn:hover {
      box-shadow: 0 8px 20px rgba(67, 97, 238, 0.5);
      transform: translateY(-2px);
    }

    .cta-button {
      display: block;
      width: 100%;
      text-align: center;
      padding: 14px;
      background: linear-gradient(135deg, #4361ee, #3f37c9);
      color: white;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1rem;
      text-decoration: none;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .cta-button:hover {
      box-shadow: 0 10px 25px rgba(67, 97, 238, 0.5);
      transform: translateY(-3px);
    }

    footer {
      text-align: center;
      margin: 2rem 0;
      color: #94a3b8;
      font-size: 0.9rem;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: 600;
      display: none;
      z-index: 1000;
    }

    .toast.neon {
      background: #4cc9f0;
      color: #0f172a;
      box-shadow:
        0 0 10px #4cc9f0,
        0 0 20px #4895ef;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <i class="fas fa-code"></i>
      YazxzHosting
    </div>
  </header>

  <div class="container">
    <h1 class="neon-text flicker">Pembayaran</h1>

    <div class="qris">
      <img src="https://files.catbox.moe/dn6h7z.jpeg" alt="QRIS YAZXZ" class="neon-border" />
      <p style="margin-top: 0.8rem;">Scan QRIS di atas untuk membayar</p>
    </div>

    <div class="payment-methods">
      <div class="method">
        <div class="method-info">
          <strong>DANA</strong>
          <span id="dana">081952404174</span>
        </div>
        <button class="copy-btn neon" onclick="copyToClipboard('dana')">Salin</button>
      </div>

      <div class="method">
        <div class="method-info">
          <strong>OVO</strong>
          <span id="ovo">087859803568</span>
        </div>
        <button class="copy-btn neon" onclick="copyToClipboard('ovo')">Salin</button>
      </div>

      <div class="method">
        <div class="method-info">
          <strong>GOPAY</strong>
          <span id="gopay">087859803568</span>
        </div>
        <button class="copy-btn neon" onclick="copyToClipboard('gopay')">Salin</button>
      </div>
    </div>

    <a href="https://wa.me/6281952404174" class="cta-button">
      <i class="fab fa-whatsapp"></i> Konfirmasi Pembayaran
    </div>
  </div>

  <footer>
    &copy; 2025 Yazxz Hosting. Website Payment.
  </footer>

  <div class="toast neon" id="toast">Disalin ke clipboard!</div>

  <script>
    function copyToClipboard(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        const toast = document.getElementById('toast');
        toast.style.display = 'block';
        setTimeout(() => {
          toast.style.display = 'none';
        }, 2000);
      });
    }
  </script>

</body>
</html>
