<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QRIS Pembayaran</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f3f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .qris-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
    }

    .qris-container h2 {
      margin-bottom: 10px;
      color: #222;
    }

    #qris {
      margin: 20px auto;
      width: 256px;
      height: 256px;
    }

    .download-btn {
      display: inline-block;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }

    .download-btn:hover {
      background-color: #218838;
    }

    .footer {
      font-size: 12px;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="qris-container">
    <h2>Bayar dengan QRIS</h2>
    <div id="qris"></div>
    <a id="downloadLink" class="download-btn" href="#" download="QRIS-Pembayaran.png">Unduh QR</a>
    <div class="footer">Tunjukkan QR ini ke kasir atau scan untuk membayar.</div>
  </div>

  <!-- QRCode.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    const qrisData = "https://qris.example.com/pembayaran/123456"; // Ganti dengan data/link QRIS kamu

    const qrcode = new QRCode(document.getElementById("qris"), {
      text: qrisData,
      width: 256,
      height: 256,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });

    // Tunggu hingga QR selesai dirender, lalu ubah jadi PNG untuk diunduh
    setTimeout(() => {
      const qrCanvas = document.querySelector("#qris canvas");
      const downloadLink = document.getElementById("downloadLink");
      const dataURL = qrCanvas.toDataURL("image/png");
      downloadLink.href = dataURL;
    }, 500);
  </script>
</body>
</html>
