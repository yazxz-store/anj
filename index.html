<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YazxzHosting Profile</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('https://source.unsplash.com/1600x900/?city,blur') no-repeat center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: rgba(0,0,0,0.6);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      color: #fff;
      max-width: 400px;
      width: 90%;
    }
    .logo {
      width: 100px;
      height: 100px;
      margin: auto;
      border-radius: 50%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }
    .logo img {
      width: 60px;
    }
    .title {
      font-size: 1.5em;
      font-weight: bold;
      margin: 10px 0;
    }
    .desc {
      font-size: 0.9em;
      margin-bottom: 20px;
    }
    .button-grid {
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(2, 1fr);
    }
    .btn {
      padding: 12px;
      border-radius: 10px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      display: block;
    }
    .btn.green { background: #2ecc71; }
    .btn.red { background: #e74c3c; }
    .btn.blue { background: #3498db; }
    .btn.orange { background: #f39c12; }
    .btn.purple { background: #9b59b6; }
    .btn.pink { background: #e91e63; }
  </style>
</head>
<body>

<div class="card">
  <div class="logo">
    <img src="https://via.placeholder.com/60x60.png?text=Y" alt="Logo">
  </div>
  <div class="title">Â© YazxzHosting</div>

  <div class="button-grid">
    <a href="#" class="btn green">Telegram</a>
    <a href="#" class="btn blue">YouTube</a>
    <a href="#" class="btn.green">Tiktok</a>
    <a href="#" class="btn blue">Testimoni</a>
    <a href="#" class="btn red">Script Free</a>
    <a href="#" class="btn orange">Pembayaran / QRIS</a>
    <a href="#" class="btn purple">List Panel</a>
    <a href="#" class="btn pink">Suntik Sosmed</a>
    <a href="#" class="btn blue" style="grid-column: span 2;">Reseller / Admin Panel</a>
  </div>
</div>

</body>
</html>
